<div class="row nav-bar">
  <img src="../assets/coca-cola.png" alt="" class="img__coca">
  <div class="nav-shopping-cart">
    <button mat-mini-fab class="mat-mini-fab__shopping-cart">
      <mat-icon matBadge="{{ counter }}" matBadgeColor="warn" class="mat-icon__shop">add_shopping_cart</mat-icon>
    </button>
    <!-- <label class="nav-shopping-cart__label">MI CARRITO</label> -->
  </div>
</div>
<div class="subheader">
  <span class="subheader-span">Destapa la felicidad</span>
</div>
<mat-grid-list cols="4" rowHeight="100px" [gutterSize]="'1rem'">
  <mat-grid-tile *ngFor="let prod of products" >
    <div class="div__product" (click)="addProd(prod)">
      <div>
        <img class="img__product" src="../assets/default-img.svg" alt="">
      </div>
      <div class="mat-grid-tile__data">
        <span class="subtitle__product">{{ prod.description }}</span>
        <span>{{ prod.unitPrice }}</span>
      </div>
    </div>
  </mat-grid-tile> 
</mat-grid-list>
{{ listCart | json}}
